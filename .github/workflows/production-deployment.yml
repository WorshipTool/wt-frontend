name: Chvalotce Deployment

env:
  SERVER_USERNAME: root
  SERVER_URL: 65.109.5.66
  DOCKER_IMAGE_NAME: worshiptool

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - key: chvalotce
            env_remote: /root/worshiptool/chvalotce/frontend/.env
            tag_suffixes: 'latest,chvalotce-prod'
          - key: worshipcz
            env_remote: /root/worshiptool/chvalotce/frontend/.worshipcz.env
            tag_suffixes: 'worshipcz-prod'
          - key: hallelujahhub
            env_remote: /root/worshiptool/hallelujahhub/frontend/.env
            tag_suffixes: 'hallelujahhub-prod'
          - key: chwalmy
            env_remote: /root/worshiptool/chwalmy/frontend/.env
            tag_suffixes: 'chwalmy-prod'

    steps:
      - uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Copy .env from remote server
        run: scp -o StrictHostKeyChecking=no "${{ env.SERVER_USERNAME }}@${{ env.SERVER_URL }}:${{ matrix.env_remote }}" ./.env

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        shell: bash
        run: |
          IFS=',' read -ra SUFFIXES <<< "${{ matrix.tag_suffixes }}"
          TAG_ARGS=()
          for s in "${SUFFIXES[@]}"; do
            TAG_ARGS+=("-t" "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${s}")
          done

          docker build "${TAG_ARGS[@]}" .

          for s in "${SUFFIXES[@]}"; do
            docker push "${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${s}"
          done

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - profile: chvalotce
            service: frontend-chvalotce
          - profile: chvalotce
            service: frontend-worshipcz
          - profile: halelujahhub
            service: frontend-halelujahhub
          - profile: chwalmy
            service: frontend-chwalmy

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Redeploy application
        run: |
          ssh -o ServerAliveInterval=1000 "${{ env.SERVER_USERNAME }}@${{ env.SERVER_URL }}" \
            "cd /root/worshiptool/ && docker compose --profile ${{ matrix.profile }} up -d ${{ matrix.service }}"
